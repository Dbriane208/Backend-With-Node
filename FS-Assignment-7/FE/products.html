<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="products.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 style="margin-top: 80px">Product List</h1>
      <div class="filter-container">
        <label>Filter by Price:</label>
        <select id="priceFilter">
          <option value="all">All</option>
          <option value="low">Below 25</option>
          <option value="high">Above 25</option>
        </select>

        <!-- Add a new button for adding items -->
        <button id="addItemBtn">Add Item to List</button>
      </div>
      <div
        style="
          display: flex;
          width: 100%;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="container" id="container">
          <!-- Data from the API is dynamically added here -->
        </div>
        <div style="background-color: lightgray; width: 20%">
          <h2
            style="
              background-color: rgb(68, 216, 226);
              height: 70px;
              align-content: center;
              color: white;
            "
          >
            Cart Items
          </h2>
          <div class="cartDiv" id="cartDiv"></div>
        </div>
      </div>
      <!-- Modal for editing product -->
      <div id="editModal" class="modal" style="display: none">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <label for="title">Title:</label>
                <input type="text" id="editTitle" name="title" />
    
                <label for="date">Date:</label>
                <input type="date" id="editDate" name="date" />
    
                <label for="company">Company:</label>
                <input type="text" id="editCompany" name="company" />
    
                <label for="price">Price:</label>
                <input type="number" id="editPrice" name="price" />
    
                <label for="location">Location:</label>
                <input type="text" id="editLocation" name="location" />
    
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="editImageUrl" name="imageUrl" />
    
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    
    </div>
  </body>
  <script type="module" src="products.js"></script>
</html>
